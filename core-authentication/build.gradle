plugins {
    id 'android-library-convention'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
}

dependencies {
    implementation project(":module-injector")
    implementation project(":models")
    implementation project(':utils')

    implementation Dependencies.kotlin_lib
    implementation Dependencies.coreKtx
    implementation Dependencies.appCompat
    implementation Dependencies.material

    implementation Dependencies.activity

    implementation Dependencies.gson

    implementation Dependencies.coroutinesPlayService

    // DataStore
    implementation Dependencies.dataStoreCore
    implementation Dependencies.dataStorePreferences

    // Dagger
    implementation Dependencies.dagger
    kapt Dependencies.daggerCompile

    // Firebase
    implementation Dependencies.firebaseAuth
    implementation Dependencies.firebaseFirestore
//    implementation Dependencies.firebaseDb

    // for sing in using google
    implementation Dependencies.googleServiceAuth

    // Tests
    testImplementation Dependencies.jUnitCore
    androidTestImplementation Dependencies.jUnitTest
    androidTestImplementation Dependencies.espressoCore
    testImplementation Dependencies.assertJ
    testImplementation Dependencies.mockitoCore
    androidTestImplementation Dependencies.mockitoAndroid
}

apply plugin: 'com.google.gms.google-services'